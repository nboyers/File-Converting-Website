<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple PDF</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="styleSheet" href="CSS/Support.css" />
  <link rel="styleSheet" href="CSS/contact.css" />
  <style>
  </style>
</head>

<body>

  <div class="header">
    <h1>Simple PDF</h1>
    <p>Convert your Doc file with a click of a button!</p>
  </div>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
    <a href="logged_in.html" class="right">Login</a>
  </div>

  <div class="container">
    <form action="JavaScript/action_page.js">
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name...">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name...">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Country</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Subject</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write something..." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>


  <div>
    <footer class="footer">
      <small>Copyright 2022 <a href="google.com">TOS</a></small>
    </footer>

</body>

</html>
