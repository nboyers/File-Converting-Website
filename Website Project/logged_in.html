<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple PDF</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="styleSheet" href="CSS/Support.css" />
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">

        //Bucket Configurations
        var bucketName = "ift301-file-converter-bucket";
        var bucketRegion = "us-east-1";
        var IdentityPoolId = "us-east-1:aeb285e0-652b-4db6-8b76-65ce25b97233";

        AWS.config.update({
            region: bucketRegion,
            credentials: new AWS.CognitoIdentityCredentials({
                IdentityPoolId: IdentityPoolId
            })
        });

        var s3 = new AWS.S3({
            apiVersion: '2006-03-01',
            params: { Bucket: bucketName }
        });
    </script>

    <script type="text/javascript">
        function s3upload() {
            var files = document.getElementById('fileUpload').files;
            if (files) {
                var file = files[0];
                var fileName = file.name;
                var filePath = 'tmp/' + fileName;
                var fileUrl = 'https://' + bucketRegion + '.amazonaws.com/' + bucketName + '/' + filePath;
                s3.upload({
                    Key: filePath,
                    Body: file,
                    ACL: 'public-read'
                }, function (err, data) {
                    if (err) {
                        reject(err);
                    }
                    alert('Successfully Uploaded!');
                }).on('httpUploadProgress', function (progress) {
                    var uploaded = parseInt((progress.loaded * 100) / progress.total);
                    $("progress").attr('value', uploaded);
                });
            }
        };
    </script>

</head>

<body>

    <div class="header">
        <h1>Simple PDF</h1>
        <p>Convert your Doc file with a click of a button!</p>
    </div>

    <div class="navbar">
        <a href="https://nboyers-ift301.auth.us-east-1.amazoncognito.com/login?client_id=30d835k4gpr9j9etdp7o0b7bnd&response_type=code&scope=email+openid&logout_uri=https://www.asuhosting.com/asustudent3/www/index.html"
            class="right">Log Out</a>
    </div>

    <div class="main center">
        <h1>Convert your file to PDF</h1>
        <div class="circular_image">
            <img src="Images/Internet.png" alt="Website Logo" />
        </div>

        <p>Convert your Docx files into PDF file and have them sent to your email.</p>
        <div>
            <input type="file" id="fileUpload">
        </div>
        <div>
            <button onclick="s3upload()">Submit</button>
        </div>
        <progress max=”100” value=”0”></progress>
    </div>


    <div class="footer">
        <small>Copyright 2022 <a href="google.com">TOS</a></small>
    </div>

</body>

</html>
